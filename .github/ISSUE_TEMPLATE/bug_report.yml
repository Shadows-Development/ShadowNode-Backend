name: Bug Report
description: Report a bug or unexpected behavior.

labels:
  - bug

body:
  - type: markdown
    attributes:
      value: "## ğŸ› Bug Report\nDescribe the issue with ShadowNode."

  - type: textarea
    id: bug-description
    attributes:
      label: "Describe the Bug"
      description: "Provide a clear and concise description of the problem."
      placeholder: "When I run ShadowNode, it crashes because..."
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "List the steps needed to reproduce the bug."
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: "Expected Behavior"
      description: "What should have happened instead?"
      placeholder: "The expected result was..."
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: "Logs & Screenshots"
      description: "Paste any relevant error logs or screenshots."
      placeholder: "Paste logs from the console here..."
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: "Severity Level"
      description: "How severe is the bug?"
      options:
        - "ğŸŸ¢ Minor - Small issue, does not affect usage"
        - "ğŸŸ¡ Major - Affects functionality, but not breaking"
        - "ğŸ”´ Critical - Prevents usage completely"
    validations:
      required: true
